<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
<h3>Here are some users:</h3>
<ul>

        Konuralp
    </li>

</ul>
<form action="/users/add" method="post" id="signup">
    <h1>Add User</h1>
    <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter user fullname" />
        <small></small>
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter user email address" />
        <small></small>
    </div>
    <button type="submit">Add User</button>
</form>

</body>
</html>
