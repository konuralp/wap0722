<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09f92706c9.js" crossorigin="anonymous"></script>
    <link href="lab4.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <form>
        <div class="containerDiv">
            <div class="formDiv">
                <label for="firstName" class="col-form-label" style="text-wrap: none">First Name</label>
                <input type="text" required pattern="\w+" id="firstName" name="firstName" class="form-control">
            </div>
            <div class="formDiv">
                <label for="lastName" class="col-form-label" style="text-wrap: none">Last Name</label>
                <input type="text" required pattern="\w+" id="lastName" name="lastName" class="form-control">
            </div>
            <div class="formDiv">
                <label for="inputPassword" class="col-form-label">Password</label>
                <input type="password" required pattern=".{8,20}" id="inputPassword" class="form-control"
                       aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
            </div>
            <div class="formDiv">
                <label for="address" class="col-form-label" style="text-wrap: none">Address</label>
                <textarea type="text" required id="address" name="address" class="form-control"></textarea>
            </div>
            <div class="formDiv">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
